spring.application.name=cloud
server.port=8081

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=jadoo1838
spring.datasource.url=jdbc:mysql://localhost:3306/cloud
spring.datasource.username=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight-sql=true

#mvc configuration
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0KB
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB


